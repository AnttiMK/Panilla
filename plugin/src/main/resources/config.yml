# Panilla configuration

# Do not change
configuration_version: 1.0

# Logging options
logging:
  console: true
  chat: false

# Strictness of how much you wish to enforce
#   lenient - Only prevent game-breaking things or crashes
#   average    - Prevent most abusive things
#   strict  - Prevent anything non-vanilla
strictness: strict

# Whitelist NBT tags from being checked
nbt-whitelist:
  - display.Lore
  - display.Name
